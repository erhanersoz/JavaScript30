<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>
<body>

  <script>
    // start with strings, numbers and booleans
    let str1 = "Erhan";
    let str2 = str1; // Copy
    console.log(str1,str2);
    str1 = "Wes";
    console.log(str1,str2);

    let num1 = 14;
    let num2 = num1; // Copy
    console.log(num1,num2);
    num1 = 30;
    console.log(num1,num2);

    let bool1 = true;
    let bool2 = bool1; // Copy
    console.log(bool1,bool2);
    bool1 = false;
    console.log(bool1,bool2);
    
    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Erhan', 'Poppy'];

    // and we want to make a copy of it.
    const team = players; // Reference
    console.log(players, team);

    // You might think we can just do something like this:
    team[3] = "Lux";
    console.log(players, team);
    // however what happens when we update that array?
    // now here is the problem!
    // oh no - we have edited the original array too!
    // Why? It's because that is an array reference, not an array copy. They both point to the same array!

    // So, how do we fix this? We take a copy instead!

    // one way
    const players2 = ['Wes', 'Sarah', 'Erhan', 'Poppy'];
    const team2 = players2.slice(); // Copy
    console.log(players2,team2);
    team2[3] = "Lux";
    console.log(players2,team2);

    // or create a new array and concat the old one in
    const team3 = [].concat(players2); // Copy
    console.log(players2,team3);
    team3[3] = "Lux";
    console.log(players2,team3);

    // or use the new ES6 Spread
    const team4 = [...players2]; // Copy
    console.log(players2,team4);
    team4[3] = "Lux";
    console.log(players2,team4);

    // or use the Array.from()

    const team5 = Array.from(players2); // Copy
    console.log(players2,team5);
    team5[3] = "Lux";
    console.log(players2,team5);

    // now when we update it, the original one isn't changed

    // The same thing goes for objects, let's say we have a person object

    // with Objects
    const person = {
      name: 'Wes Bos',
      age: 80
    };

    // and think we make a copy:
    const captain = person;
    console.log(person,captain);
    captain.number = 99;
    console.log(person,captain);

    // how do we take a copy instead?
    const person2 = {
      name: 'Wes Bos',
      age: 80
    };

    const captain2 = Object.assign({},person,{ number: 99, age: 12 });
    console.log(person2,captain2);

    // We will hopefully soon see the object ...spread
    const captain3 = {...person2};
    console.log(person2,captain3);
    captain3.age = 90;
    console.log(person2,captain3);

    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
    const wes1 = {
      name: 'Wes',
      age: 100,
      social: {
        twitter: '@wesbos',
        facebook: 'wesbos.developer'
      }
    };
    console.log(wes1);

    const dev1 = Object.assign({}, wes1);
    dev1.name = "wesley";
    dev1.social.twitter = "@wesley"; // wes.social.twitter = "@wesley"
    console.log("wes1 :",wes1);
    console.log("dev1 :",dev1);

    const wes2 = {
      name: 'Wes',
      age: 100,
      social: {
        twitter: '@wesbos',
        facebook: 'wesbos.developer'
      }
    };

    const dev2 = JSON.parse(JSON.stringify(wes2)); // Copy
    dev2.name = "Lux";
    dev2.social.twitter = "@Lux"; // wes.social.twitter = "@wesbos"
    console.log("wes2 :",wes2);
    console.log("dev2 :",dev2);

    const wes3 = {
      name: 'Wes',
      age: 100,
      social: {
        twitter: '@wesbos',
        facebook: 'wesbos.developer'
      }
    };

    const dev3 = {...wes3};
    dev3.name = "erhan";
    dev3.social.twitter = "@erhanersozdev"; // wes.social.twitter = "@erhanersozdev"
    dev3.social.facebook = "@erhanersozdev"; // wes.social.twitter = "@erhanersozdev"
    console.log("wes3 :",wes3);
    console.log("dev3 :",dev3);

  </script>

</body>
</html>
