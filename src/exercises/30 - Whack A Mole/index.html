<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>

  <div class="btnContainer">
    <input type="button" class="button" onClick="startGame()" value="Start">
  </div>
  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if(hole === lastHole) {
      console.log("Ah nah thats the same one bud");
      return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  function peep() {
    const time = randomTime(200, 1000);
    const hole = randomHole(holes);
    hole.classList.add("up");
    setTimeout(() => {
      hole.classList.remove("up");
      if(!timeUp) peep();
    }, time);
  }

  function startGame() {
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(() => timeUp = true, 10000);
  }

  function bonk(e) {
    if(!e.isTrusted) return; // cheater!
    score++;
    this.parentNode.classList.remove("up");
    scoreBoard.textContent = score;
  }

  moles.forEach(mole => mole.addEventListener("click", bonk));

  const body = document.body;

  const hammer = document.createElement("div");
  hammer.classList.add("hammer");
  body.appendChild(hammer);

  body.addEventListener("mousemove", (e) => {
    hammer.style.left = e.pageX - 5 +"px";
    hammer.style.top = e.pageY - 25 +"px";
  });

  body.addEventListener("mouseleave", () => {
    hammer.style.display = "none";
  });

  body.addEventListener("mouseenter", () => {
    hammer.style.display = "block";
  });

  body.addEventListener("click", () => {
    hammer.classList.add("kick");
  });

  hammer.addEventListener("transitionend", () => {
    hammer.classList.remove("kick");
  });

</script>
</body>
</html>
